<h1>Angular Add/Remove list</h1>
<app-post-form
  (onAdd)="addPost($event)"
></app-post-form>
<hr/>

<div *ngIf="posts.length; else noPosts">
  <app-post
    [post]="p"
    [postIndex]="idx+1"
    *ngFor="let p of posts; index as idx"
    (onRemove)="removePost($event)"
    class="posts-list"
  >
  </app-post>
</div>

<ng-template #noPosts>
  no posts :)
</ng-template>
